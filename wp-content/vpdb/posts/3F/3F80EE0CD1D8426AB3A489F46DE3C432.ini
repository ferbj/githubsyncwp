<h1>HOW TO INSTALL WORDPRESS PLUGINS WITH COMPOSER</h1>
<h3>LAST UPDATED MARCH 19, 2018</h3>
</div>
<div class=\"content\">

What happens when you’re working with another WordPress developer, both developing a site locally, and someone updates the plugins on their local version? Their syntax and implementation may be different than yours if it was a major release. Suddenly, your local copy is broken. –No fault of your own, just inconsistencies within the project.

What do you do? <strong>How do you prevent that from happening?</strong>

Let me present another scenario. Maybe this one will hit a little closer to home. Everytime you set up a WordPress site, you have to go through the same motions of downloading, installing, and activating a set of plugins. Maybe you’ve upped the ante a little bit and have a set of files on your local machine you just copy and paste everything over. Regardless, it’s still a pain when those plugins are updated. You have to visit each individual site, download the revised plugin code and replace the existing copy on your hard drive.

There must be an easier way…and there is!

<img class=\"aligncenter size-full wp-image-504\" src=\"http://selfteach.me/wp-content/uploads/2016/06/composer.jpg\" alt=\"Composer\" />

I’ve started using <a href=\"https://getcomposer.org/\" target=\"_blank\" rel=\"noopener\">Composer</a> in my workflow, evaporating most (if not all) headaches.

<hr class=\"space\" />

<h2>FIRST THINGS FIRST</h2>
Let’s get Composer on your machine (<em>COUGH</em> Mac).

If you visit <a href=\"https://getcomposer.org/doc/00-intro.md\" target=\"_blank\" rel=\"noopener\">Composer’s site</a>, it will explain your options in more detail. My preference, though, was to install it globally so that the <code class=\" language-bash\">composer</code> command can be run anywhere on your system.

Open the Terminal and from the command line, run:
<div class=\"prism-show-language\">
<div class=\"prism-show-language-label\">BASH</div>
</div>
<pre class=\" language-bash\"><code class=\" language-bash\">curl -sS https://getcomposer.org/installer <span class=\"token operator\">|</span> php
<span class=\"token function\">mv</span> composer.phar /usr/local/bin/composer</code></pre>
<div class=\"note-box\">
<h4>NOTE:</h4>
If the above fails due to permissions, run the mv line again with sudo.

</div>

<hr class=\"hr--space\" />

<h2>ON TO THE FUN PART…</h2>
Within your WordPress project directory, create a file called <strong>composer.json</strong>.

<img class=\"aligncenter size-full wp-image-505\" src=\"http://selfteach.me/wp-content/uploads/2016/06/finder-composer-json.png\" alt=\"composer.json within the WordPress directory\" />

As the extension suggests, this is a preference file, written in json that describes the plugins you’ll be installing and their version numbers.

Here’s my broilerplate. Feel free to copy it and use it as a starting point for your own projects.
