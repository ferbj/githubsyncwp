<h2>TROUBLESHOOTING</h2>
If you get an error within the Terminal about not having the right privileges to download the plugins, it’s probably related to your SSH keys.

I actually wrote a blog post about <a href=\"http://www.amyhaywood.com/ssh-site-setup/\">Setting up a Site with SSH</a>. I can’t tell you how many times I actually reference that post myself! The post refers to SpringLoops, but the same applies here. Scroll down to where it says, “First, you’ll need to check for existing SSH keys.” Once you copy the keys to your clipboard, you can go to your service of choice, find the section that says SSH keys, and paste them there.

<em>Within GitHub:</em>
