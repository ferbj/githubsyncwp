Let me walk you through it line by line.

The first few lines are pretty obvious. <strong>Name</strong> is the name of your project. You can replace <code class=\" language-bash\">ahhacreative/PROJECTNAME</code> with your information. Ideally, this should reflect your repo name.

Under <strong>authors</strong>, you can change “Amy (Haywood) Dutton” and “email” to include your name and email address respectively.

I’m going to jump down to line 31, where it reads <code class=\" language-markup\">extras.</code> This defines the paths for both plugins and themes. As you can tell, I have a <strong>wp-content</strong> folder within the root that includes sub directories for <strong>plugins</strong> and <strong>themes</strong>.

On line 38, I’ve listed all the plugins that the project requires.

<a href=\"http://wpackagist.org/\" target=\"_blank\" rel=\"noopener\">WP Packagist</a> makes this easy. They mirror all the WordPress plugin and theme directories as Composer repositories.

What does that mean?

If you go to WordPress.org and find a plugin you want to implement, you can also find it on WP Packagist.

Take the first plugin I have listed: <a href=\"https://wordpress.org/plugins/intuitive-custom-post-order/\" target=\"_blank\" rel=\"noopener\">Intuitive Custom Post Order</a>. The part of the URL that comes after <strong>/plugin</strong> is the name of the WP Packagist repo.

