<h3>F-I-N-A-L-L-Y</h3>
Let’s download all these plugins and actually install them on WordPress.

Within the root of your project folder, inside the Terminal, run <code class=\" language-markup\">composer install</code>.

<img class=\"aligncenter size-full wp-image-521\" src=\"http://selfteach.me/wp-content/uploads/2016/06/Screen-Shot-2015-01-08-at-10.41.57-PM-700x664.png\" alt=\"Run Composer Install from the Command Line\" />

It might take a while, but when it’s done, you can go to the Plugin screen of WordPress and activate all your plugins.

