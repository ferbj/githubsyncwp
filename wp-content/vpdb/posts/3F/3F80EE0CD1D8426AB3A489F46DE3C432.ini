<h3>NO SUBMODULE MAPPING FOUND</h3>
I just ran into an issue when I was trying to deploy my site via <a href=\"http://capistranorb.com/\" target=\"_blank\" rel=\"noopener\">capistrano</a>: No submodule mapping found in .gitmodules for path.

<img class=\"aligncenter size-full wp-image-525\" src=\"http://selfteach.me/wp-content/uploads/2016/06/submodule_error.png\" alt=\"No submodule mapping found\" />

Fortunately, <a href=\"https://delboy1978uk.wordpress.com/tag/no-submodule-mapping-found-in-gitmodules/\" target=\"_blank\" rel=\"noopener\">this article</a> pointed me in the right direction. Within my root directory, there’s a file called .gitmodules, I opened it up and all that was listed was the WordPress submodule:
<div class=\"prism-show-language\">
<div class=\"prism-show-language-label\">MARKUP</div>
</div>
<pre class=\" language-markup\"><code class=\" language-markup\">[submodule \"wp\"]
	path = wp
	url = git://github.com/WordPress/WordPress.git</code></pre>
I added the following lines:
<div class=\"prism-show-language\">
<div class=\"prism-show-language-label\">MARKUP</div>
</div>
<pre class=\" language-markup\"><code class=\" language-markup\">[submodule \"ahha_plugin_acf\"]
 	path = wp-content/plugins/ahha_plugin_acf
 	url = git@bitbucket.org:ahhacreative/ahha_plugin_acf.git
[submodule \"ahha_plugin_gravityforms\"]
 	path = wp-content/plugins/ahha_plugin_gravityforms
 	url = git@bitbucket.org:ahhacreative/ahha_plugin_gravityforms.git
[submodule \"ahha_plugin_wpdbmigratepro\"]
 	path = wp-content/plugins/ahha_plugin_wpdbmigratepro
 	url = git@bitbucket.org:ahhacreative/ahha_plugin_wpdbmigratepro.git</code></pre>
Problem solved.

<hr class=\"hr--space\" />

<a id=\"composer-lock\" name=\"composer-lock\"></a>
<h3>COMPOSER.LOCK</h3>
You’ll also notice that now, in addition to your composer.json file, there should be a <strong>composer.lock</strong> file. This file <em>locks</em> things down. It records the <em>exact</em> version of the file being installed.

If you want to update your site, simply go to the <strong>composer.json</strong> file, update the version numbers and then go to your project folder, inside the Terminal, and run <code class=\" language-markup\">composer update</code>. Yep! That simple.

<hr class=\"hr--space\" />

<h3>THIS SEEMS AWFULLY COMPLICATED…</h3>
Like a lot of things in the dev world, it can be a lot up front. That’s the learning curve talking. But, once that’s mastered, things go a whole lot faster. So, here’s my process now:
<ol>
 	<li><a>Create a WordPress project using Yeoman.</a></li>
 	<li>Within the root folder, create a <strong>composer.json</strong> file, copying and pasting my own <a href=\"https://gist.github.com/ahaywood/15e0de9d9a861e76b517\" target=\"_blank\" rel=\"noopener\">GitHub boilerplate gist.</a></li>
 	<li>Go to my project in the Terminal and type <code class=\" language-markup\">cu</code> (I have <a href=\"https://selfteach.me/overcome-fear-terminal/\" target=\"_blank\" rel=\"noopener\">Oh My Zsh! installed with the composer plugin activated.</a>)</li>
</ol>
That’s it! 3 steps

