<h3>ERROR RUNNING COMPOSER UPDATE</h3>
I moved some of my Composer plugins to BitBucket and ran into some problems. I kept getting an error every time I ran <code class=\" language-markup\">composer update</code>:

<img class=\"aligncenter size-full wp-image-523\" src=\"http://selfteach.me/wp-content/uploads/2016/06/composer_update_error-700x192.png\" alt=\"Error running composer update\" />

